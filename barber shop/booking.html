    <h1>Book Your Appointment</h1>

    <form>
        <label for="barber">Select a Barber:</label>
        <select id="barber" name="barber">
            <option value="barber1">Barber 1</option>
            <option value="barber2">Barber 2</option>
            <option value="barber3">Barber 3</option>
           
        </select>

        <label for="time">Select a Time:</label>
        <input type="text" id="time" name="time" placeholder="Enter your preferred time">

        <label for="payment">Payment Option:</label>
        <select id="payment" name="payment">
            <option value="cash">Cash</option>
            <option value="credit">Credit Card</option>
            <option value="paypal">PayPal</option>
   
        </select>

        <input type="submit" value="Book Appointment" onclick="alert('Appointment is succesfully booked');">
           
    </form>
